      function initMap() {

        // Configurar el mapa
        var map = new google.maps.Map(document.getElementById("map"), {
          center: ubicacion,
          zoom: 18, // Puedes ajustar el nivel de zoom
        });

        // Crear un marcador en la ubicación

          position: ubicacion,
          map: map,
        });
